<!--HTML Stands for Hyper Text Markup Language
    describes the structure of a web page
    consists of a series of elements
    tells the browser how to display the content-->

<!DOCTYPE html>
<!--declaration defines that this document is an HTML5 document-->
<html lang="en">
<!--the root element of an HTML page-->
<head>
<!-the element contains meta information about the HTML page--->
    <meta charset="UTF-8">
    <title>"Hello, World!"</title>
<!--element specifies a title for the HTML page or the page's tab-->
</head>
<body>
<!--element defines the document's body and is a container for all the visible contents,
such as headings, paragraphs, images, hyperlinks, tables, lists, etc.-->
    <p> This is an example of a simple HTML Page with one paragraph
    </p>
</body>
</html>
